<a class="item" (click)="onClick()">
  <div class="item--image">
    <img class="item--image__container" [src]="item.picture" alt="">
  </div>

  <div class="item--information">
    <span class="item--information--price"> {{ item.price.amount | currency: item.price.currency }}</span>
    <i *ngIf="item.free_shipping" class="item--information--shipping"></i>

    <p class="item--information--title">{{ item.title }}</p>
  </div>

  <p class="item--state">{{ item.state }}</p>
</a>
